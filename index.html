    <form>
      <div>
        <label for="first_name">First Name</label>
        <input
          type="text"
          id="first_name"
          placeholder="Please enter your first name"
          autocomplete="given-name"
          required
          minlength="2"
          maxlength="10"
        />
      </div>
      <div>
        <label for="last_name">Last Name</label>
        <input
          type="text"
          id="last_name"
          placeholder="Please enter your last name"
          autocomplete="family-name"
        />
      </div>
      <div>
        <label for="email">Email</label>
        <input
          type="email"
          id="last_name"
          placeholder="Please enter your last name"
          autocomplete="email"
          required
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
        />
      </div>
      <div>
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          placeholder="Please enter your password"
          autocomplete="new-password"
        />
      </div>
      <div>
        <label for="gender">Gender</label>
        <select>
          <option value="">Please Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <fieldset>
        <legend>Gender</legend>
        <div>
          <input type="radio" name="gender" id="male" checked />
          <label for="male">Male</label>
        </div>
        <div>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </div>
        <div>
          <input type="radio" name="gender" id="other" />
          <label for="other">Other</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Hobbies</legend>
        <div>
          <input type="checkbox" name="hobbies" id="cricket" checked />
          <label for="cricket">Cricket</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="football" checked />
          <label for="football">Football</label>
        </div>
        <div>
          <input type="checkbox" name="hobbies" id="chess" checked />
          <label for="chess">Chess</label>
        </div>
      </fieldset>

      <div>
        <label for="hobbies">Hobbies</label>
        <select multiple>
          <option value="">Please Select Hobbies</option>
          <optgroup label="Sports">
            <option value="cricket">Cricket</option>
            <option value="football">Football</option>
            <option value="chess">Chess</option>
          </optgroup>
          <optgroup label="Activity">
            <option value="dance">Dance</option>
            <option value="painting">Painting</option>
          </optgroup>
        </select>
      </div>

      <div>
        <button type="submit">Submit</button>
        <button type="rest">Reset</button>
      </div>
    </form>
